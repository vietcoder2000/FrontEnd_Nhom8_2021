<div class="container">
  <h3>Đây là trang Giải Trí</h3>
  <div class="grid-item">
    <div class="grid-item-left">
      <img height="80%" width="100%" src="{{RssDataGiaiTri?.rss.channel[0].item[0].content[0].url}}"><br>
      <a name="description" (click)="getRssDetail(0)" [routerLink]="['/giai-tri-detail']" routerLinkActive="router-link-active">{{RssDataGiaiTri?.rss.channel[0].item[0].title[0]}}</a>
    </div>
    <div>
      <ul>
        <li *ngFor="let o of RssDataGiaiTri?.rss.channel[0].item let i = index ">
          <div class="grid-item-column" *ngIf="i>0&&i<5">
            <img style="height: 85%; width: 100%;" src="{{o.content[0].url}}">
            <a  [routerLink]="['/giai-tri-detail']" (click)="getRssDetail(i)" routerLinkActive="router-link-active" >{{ o.title }}</a
            >

          </div>
        </li>
      </ul>
    </div>
  </div>

  <ul>
    <li *ngFor="let o of RssDataGiaiTri?.rss.channel[0].item let i = index ">
      <div *ngIf="i>5">
        <div class="list-item">
          <div>
            <img style="height: 180px; width: 90%;" src="{{o.content[0].url}}">
          </div>
          <div class="list-item-atext">
            <a [routerLink]="['/giai-tri-detail']" (click)="getRssDetail(i)" routerLinkActive="router-link-active" >{{ o.title }}</a
            >
            <p>{{o.description}}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>

</div>
