<carousel [autoplay]="true" [autoplayInterval]="5000" [transitionDuration]="700" [loop]="true" [cellsToShow]="1" [objectFit]="'cover'">
    <div class="carousel-cell " *ngFor="let o of RssDataTinMoiNong?.rss.channel[0].item;  let i = index">
        <a [routerLink]="['/tin-moi-nong-detail']" (click)="getRssDetail(i)" routerLinkActive="router-link-active"><img style="width: 100%" src="{{ o.content[0].url }}" /></a>
        <h3>
            <a [routerLink]="['/tin-moi-nong-detail']" (click)="getRssDetail(i)" routerLinkActive="router-link-active">{{ o.title }}</a>
        </h3>
        <p>{{o.pubDate}}</p>
        <p>{{ o.description }}...</p>

    </div>

</carousel>
