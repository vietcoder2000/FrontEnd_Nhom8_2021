<div class="container">
    <h3>Đây là trang Bạn Đọc</h3>
    <ul>
        <li *ngFor="let o of RssDataBanDoc?.rss.channel[0].item">
            <img style="height: 25%; width: 25%;" src="{{o.content[0].url}}">
            <a [routerLink]="['/ban-doc']" routerLinkActive="router-link-active">{{ o.title }}</a
>
            <p>{{o.description}}</p>
        </li>
    </ul>
</div>
