<div class="container">
    <h3>Đây là trang Thời Sự</h3>
    <ul>
        <li *ngFor="let o of RssDataThoiSu?.rss.channel[0].item">
            <img style="height: 25%; width: 25%;" src="{{o.content[0].url}}">
            <a [routerLink]="['/thoi-su']" routerLinkActive="router-link-active">{{ o.title }}</a
    ><p>{{o.description}}</p>
  </li>
</ul>
</div>
